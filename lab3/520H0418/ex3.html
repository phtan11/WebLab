<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-6 col-md-8 col-sm-10 mt-5 mb-5 p-4 border rounded w-50 mx-auto">
                <form action=""  class="was-validated">
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="firstname">First name</label>
                            <input required id="firstname" class="form-control" type="text" placeholder="First name">
                            <div class="valid-feedback">Valid.</div>
                            <div class="invalid-feedback">please enter your first name</div>
                        </div>
                        
                        <div class="form-group col-md-6">
                            <label for="lastname">Last name</label>
                            <input required id="lastname" class="form-control" type="text" placeholder="Last name">
                            <div class="valid-feedback">Valid.</div>
                            <div class="invalid-feedback">please enter your last name</div>
                        </div>
                    </div>
    
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input required id="username" class="form-control" type="text" placeholder="Username">
                        <div class="valid-feedback">Valid.</div>
                        <div class="invalid-feedback">please enter your username</div>
                    </div>
    
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input required id="password" class="form-control" type="password" placeholder="Password">
                        <div class="valid-feedback">Valid.</div>
                        <div class="invalid-feedback">please enter your password</div>
                    </div>
    
                    <div class="mb-1">Gender</div>
                    <div class="form-group d-flex">
                        <div class="custom-control custom-radio">
                            <input name="gender" id="gender-male" type="radio" class="custom-control-input" value="male">
                            <label for="gender-male" class="custom-control-label">Male</label>
                        </div>
    
                        <div class="custom-control custom-radio">
                            <input name="gender" id="gender-female" type="radio" class="custom-control-input" value="female">
                            <label for="gender-female" class="custom-control-label">Female</label>
                        </div>
                    </div>
    
                    <div class="form-group">
                        <label for="country">Country</label>
                        <select name="country" id="country" class="custom-select w-100 p-2">
                            <option selected>select your country</option>
                            <option value="vietnam">Viet Nam</option>
                            <option value="ThaiLand">ThaiLand</option>
                            <option value="Combodia">Combodia</option>
                        </select>
                    </div>
    
                    <div class="form-group">
                        <div class="custom-control custom-checkbox">
                            <input id="remember" class="" type="checkbox">
                            <label for="remember">Remember me?</label>
                        </div>
                    </div>
    
                        <button class="btn btn-success mr-2 px-5">Login</button>
                        <button class="btn btn-outline-success px-5">Reset</button>
                </form>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
