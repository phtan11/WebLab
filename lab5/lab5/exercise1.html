    <style>
        * {
            box-sizing: border-box;
        }
        .panel {
            width: 300px;
            height: 300px;
        }
        .panel div {
            width: 30px;
            height: 30px;
            border: 1px solid black;
            float: left;
            cursor: pointer;
        }
        .color-info {
            cursor: pointer;
        }
        
    </style>
</head>
<body>
    <script>
        /*let panel;

        let prevColor = 'white'

        $(document).ready(() => {
            panel = $('.panel')
            for (let i = 1; i <= 100; i++){
                const r = Math.round(Math.random() * 255)
                const g = Math.round(Math.random() * 255)
                const b = Math.round(Math.random() * 255)

                const div = $(`<div style = "background-color: rgb(${r}, ${g}, ${b})"></div>`)
                panel.append(div);
            }
            $('.panel div').hover(e => {
                let cell = $(e.target)
                //let color = cell.style.backgroundColor
                //document.body.style.backgroundColor = color
                let color = cell.css('background-color')
                //console.log(cell)
                $('body').css('background-color', color)
            
                //let info = document.getElementsByClassName('color-info')[0]
                //info.innerHTML = color;

                $('.color-info').html(color)
            })

            $('.panel div').mouseleave(() => {
                $('body').css('background-color', prevColor)
            })
            $('.panel div').click(e => {
                let cell = $(e.target)
                let color = cell.css('background-color')
                prevColor = color

                document.getElementById('alert-message')
                $('#alert-message').fadeIn(2000)
                setTimeout(() =>{
                    $('#alert-message').fadeOut(1000)
                },3000)
            })
        })
    </script>
    <div class="container">
        <div class="color-info p-3 bg-dark text-light rounded w-50 mx-auto my-5 text-center">
            Mã màu
        </div>
        <div class="panel mx-auto">

        </div>
        <div id="alert-message" style="display: none" class="alert alert-success text-center w-50 mx-auto mt-5">
            Background color has been changed.
        </div>
    </div>

</body>
